plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Apply Google Services plugin for Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle plugin
}

android {
    namespace = "com.beritaku.app"
    compileSdk = flutter.compileSdkVersion 
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        minSdkVersion 23
        applicationId = "com.beritaku.app" // Your app's unique ID
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Debug signing for now
            minifyEnabled true // Disable code shrinking for debug
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.2.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-auth' // Firebase Auth
    implementation 'androidx.core:core-ktx:1.12.0' // Optional, but recommended for AndroidX features
    implementation 'com.google.firebase:firebase-analytics'  
}
